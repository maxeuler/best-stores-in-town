# import * from './generated/prisma.graphql'

type Query {
	me: String
	stores(orderBy: StoreOrderByInput): [Store]!
	store(where: StoreWhereInput!): Store
}

type Mutation {
	me: String
	createStore(
		name: String!
		description: String!
		image: String
		largeImage: String
	): Store!
	deleteStore(where: StoreWhereUniqueInput!): Store
}
